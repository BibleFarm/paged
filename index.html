  <script>
    ready.then(async function () {
      let flowText = document.querySelector("#flow");

      let t0 = performance.now();

      let paged = new Paged.Previewer()

      paged.preview(flowText.content).then((flow) => {
        let t1 = performance.now();

        console.log("Rendering " + flow.total + " pages took " + (t1 - t0) + " milliseconds.");

        let editable = document.querySelectorAll(".pagedjs_page .pagedjs_area > div");
        for (var i = 0; i < editable.length; i++) {
          editable[i].setAttribute("contenteditable", true);
        }
      });

      let resizer = () => {
        let pages = document.querySelector(".pagedjs_pages");

        if (pages) {
          let scale = ((window.innerWidth * .9 ) / pages.offsetWidth);
          if (scale < 1) {
            pages.style.transform = `scale(${scale}) translate(${(window.innerWidth / 2) - ((pages.offsetWidth * scale / 2) ) }px, 0)`;
          } else {
            pages.style.transform = "none";
          }
        }
      };
      resizer();

      window.addEventListener("resize", resizer, false);

      paged.on("rendering", () => {
        resizer();
      });

    });
  </script>

<div class="onePerPage"><div class="verse"><span>	Seek the LORD and his strength, seek his face continually.	</span></div><span class="ref">	1-Chronicles 16 : 11	</span></div>
<div class="onePerPage"><div class="verse"><span>	Give thanks unto the LORD, call upon his name, make known his deeds among the people.	</span></div><span class="ref">	1-Chronicles 16 : 8	</span></div>
<div class="onePerPage"><div class="verse"><span>	And it shall come to pass, when thy days be expired that thou must go <i>to be</i> with thy fathers, that I will raise up thy seed after thee, which shall be of thy sons; and I will establish his kingdom.	</span></div><span class="ref">	1-Chronicles 17 : 11	</span></div>
<div class="onePerPage"><div class="verse"><span>	Then shalt thou prosper, if thou takest heed to fulfil the statutes and judgments which the LORD charged Moses with concerning Israel: be strong, and of good courage; dread not, nor be dismayed.	</span></div><span class="ref">	1-Chronicles 22 : 13	</span></div>
<div class="onePerPage"><div class="verse"><span>	Thine, O LORD, <i>is</i> the greatness, and the power, and the glory, and the victory, and the majesty: for all <i>that is</i> in the heaven and in the earth <i>is thine</i>; thine <i>is</i> the kingdom, O LORD, and thou art exalted as head above all.	</span></div><span class="ref">	1-Chronicles 29 : 11	</span></div>
<div class="onePerPage"><div class="verse"><span>	Both riches and honour <i>come</i> of thee, and thou reignest over all; and in thine hand <i>is</i> power and might; and in thine hand <i>it is</i> to make great, and to give strength unto all.	</span></div><span class="ref">	1-Chronicles 29 : 12	</span></div>
<div class="onePerPage"><div class="verse"><span>	Now therefore, our God, we thank thee, and praise thy glorious name.	</span></div><span class="ref">	1-Chronicles 29 : 13	</span></div>
</section>
